<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>State Gify Generator</title>
    <!-- CSS STYLE SHEETS -->
    <!-- RESET, THEN BOOTSTRAP, THEN STYLE, THEN AJAX, THEN MATERIALIZE, THEN JAVASCRIPT.-->
    <!-- RESET CSS: -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <!-- BOOTSTRAP CSS: -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- STYLE CSS: -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- AJAX JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- MATERIALIZE JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- LINK JS TO PAGE: -->
    <script type="text/javascript" src="assets/javascript/code.js"></script>
</head>
<body>
<!-- Creating a container to hold everything -->
<div class="container">

<!-- CREATING THE BUTTONS -->
    <div id="buttonsView">
    </div> <!-- End div of buttons id.-->

    <!-- CREATING A FORM: -->
    <div id="form">
            <form id="state-form">
                <label for="state-input">Take a look at another state:</label>
                <input type="text" id="state-input">
    
                <input id="addState" type="submit" value="Have a look">
            </form>
        </div>

<!-- SHOWING THE GIFS: -->
    <div id="gifsView">
        </div> <!-- End div of gifs appear here.-->

</div> <!-- End div of container-->
<!-- CREATING STYLE CHANGING QUICK FIXES: -->
<div id="top">
    </div>
    <div id="bottom">
    </div>
    <div id="left">
    </div>
    <div id="right">
    </div>

</body>
</html>
